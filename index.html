<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backup Your Mind</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f3f4f6;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      color: #171717;
      margin-bottom: 2rem;
    }
  </style>
</head>

<body>
  <h1 id="landing-text">Backup your mind</h1>
  <a href="https://apps.apple.com/app/iglu-backup-your-mind/id6740549046">
    <img src="Download_on_the_App_Store.svg" alt="" width="150" height="150">
  </a>

  <script>
    // Get the user's language from the browser
    const userLanguage = navigator.language || navigator.userLanguage;

    // Get the landing text element
    const landingText = document.getElementById("landing-text");

    // Change the text based on the user's language
    if (userLanguage.startsWith("pt")) {
      landingText.textContent = "O backup da sua mente";
    }
  </script>
</body>

</html>
